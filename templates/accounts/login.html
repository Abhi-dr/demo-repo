<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | DareDen</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fff3e0, #ffe0b2);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <div class="bg-white max-w-md w-full p-8 rounded-2xl shadow-2xl border-t-8 border-orange-400">
    <div class="text-center mb-6">
      <h1 class="text-4xl font-bold text-orange-500 mb-2">Login</h1>
    </div>

    <form method="POST" class="space-y-5">

      {% csrf_token %}

      <div>
        <label for="name" class="block font-semibold mb-1">Username</label>
        <input type="text" id="username" name="username" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400 transition"/>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block font-semibold mb-1">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400 transition"/>
      </div>

      <!-- Submit -->
      <div class="text-center pt-2">
        <button type="submit"
          class="bg-orange-500 hover:bg-orange-600 text-black font-bold px-6 py-3 rounded-full transition">Login</button>
      </div>

    </form>

    <p class="text-sm text-center text-gray-600 mt-6">
      Want to join? <a href="{% url 'register' %}" class="text-orange-500 font-semibold hover:underline">Register here</a>
    </p>
  </div>

</body>
</html>
