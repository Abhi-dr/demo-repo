{% extends 'home/base.html' %}

{% block body %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #fef9f6, #f8f4ff);
    }
</style>

<div class="min-h-screen flex items-center justify-center px-4 mt-4 mb-4">
    <div class="bg-white w-full max-w-2xl p-10 rounded-3xl shadow-xl border border-orange-100">
        <h1 class="text-4xl font-bold text-orange-500 mb-6 text-center">Edit {{ dare.name }}</h1>

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <!-- Name -->
            <div>
                <label for="name" class="block mb-1 font-semibold">Your Name</label>
                <input type="text" id="name" name="name" required value="{{ dare.name }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-400 focus:outline-none transition" />
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block mb-1 font-semibold">Email</label>
                <input type="email" id="email" name="email" required value="{{ dare.email }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-400 focus:outline-none transition" />
            </div>

            <!-- Phone -->
            <div>
                <label for="phone" class="block mb-1 font-semibold">Phone Number</label>
                <input type="tel" id="phone" name="phone_number" required pattern="[0-9]{10}" value="{{ dare.phone_number }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-400 focus:outline-none transition"
                    placeholder="10-digit number" />
            </div>

            <!-- Deadline -->
            <div>
                <label for="deadline" class="block mb-1 font-semibold">Deadline</label>
                <input type="date" id="deadline" name="deadline" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-400 focus:outline-none transition" />
            </div>

            <!-- Dare Description -->
            <div>
                <label for="description" class="block mb-1 font-semibold">Dare Description</label>
                <textarea id="description" name="dare" rows="5" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-400 focus:outline-none transition"
                    placeholder="Describe the dare...">{{ dare.dare }}</textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center pt-2">
                <button type="submit"
                class="bg-orange-500 hover:bg-orange-600 text-black rounded-3xl font-bold px-6 py-3 rounded-full border transition">Edit Dare</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
