{% extends 'home/base.html' %}


{% block body %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #fef9f6, #f8f4ff);
    }
</style>
</head>

<body class="text-gray-900 min-h-screen flex items-center justify-center px-4">

    <div class="bg-white w-full max-w-2xl p-10 rounded-3xl shadow-xl border border-orange-100">
        <h1 class="text-4xl font-bold text-orange-500 mb-6 text-center">Create a Dare</h1>

        <form method="POST" class="space-y-6">

            {% csrf_token %}

            <!-- Ttitl -->
            <div>
                <label for="name" class="block mb-1 font-semibold">Title</label>
                <input type="text" id="name" name="title" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-400 focus:outline-none transition" />
            </div>

            <!-- Deadline -->
            <div>
                <label for="deadline" class="block mb-1 font-semibold">Deadline</label>
                <input type="date" id="deadline" name="deadline" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-400 focus:outline-none transition" />
            </div>

            <!-- Dare Description -->
            <div>
                <label for="description" class="block mb-1 font-semibold">Dare Description</label>
                <textarea id="description" name="dare" rows="5" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-400 focus:outline-none transition"
                    placeholder="Describe the dare..."></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center pt-2">
                <button type="submit"
                    class="bg-orange-500 hover:bg-orange-600 text-black rounded-3xl font-bold px-6 py-3 rounded-full transition">Submit
                    Dare</button>
            </div>

        </form>
    </div>

</body>

{% endblock %}
