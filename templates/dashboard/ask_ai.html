<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4 py-10">
  <div class="max-w-2xl w-full bg-gray-800 p-8 rounded-2xl shadow-2xl">
    <h1 class="text-3xl font-bold mb-6 text-center text-indigo-400">Ask Gemini</h1>
    
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <textarea name="query" rows="4" placeholder="Enter your question..." class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white"></textarea>
      
      <button type="submit" class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-semibold transition">Submit</button>
    </form>

    {% if response %}
      <div class="mt-6 bg-gray-700 p-4 rounded-lg border border-gray-600">
        <h2 class="text-lg font-semibold text-indigo-300 mb-2">Gemini says:</h2>
        
        {% autoescape off %}

        {{ response }}

        {% endautoescape %}
    {% endif %}

  </div>
</body>
</html>
