<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DareDen - The College Dare Exchange</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    // Load theme from localStorage
    if (localStorage.getItem('theme') === 'light') {
      document.documentElement.classList.remove('dark');
    } else {
      document.documentElement.classList.add('dark');
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;500;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    h1,
    h2,
    h3 {
      font-family: 'Bebas Neue', cursive;
    }
  </style>

  {% block css %}
  {% endblock %}

</head>

<body class="bg-white dark:bg-black text-black dark:text-white transition-all duration-300 ease-in-out">

  <!-- Navbar -->
  <!-- Navbar -->
  <nav class="flex flex-wrap items-center justify-between px-6 py-4 bg-gray-200 dark:bg-gray-900 shadow-md transition">
    <div class="flex items-center space-x-3">
      <img src="logo.png" alt="DareDen Logo" class="h-10 w-10" />
      <h1 class="text-3xl tracking-widest font-bold text-orange-500">DareDen</h1>
    </div>

    <!-- Navigation Links -->
    <div class="space-x-4 hidden md:flex text-sm font-medium">
      <a href="{% url 'home' %}" class="hover:text-orange-500 transition">Home</a>
      <a href="{% url 'dares' %}" class="hover:text-orange-500 transition">Dares</a>
      <a href="{% url 'create_dare' %}" class="hover:text-orange-500 transition">Add a dare</a>
    </div>

    <!-- Buttons -->
    <div class="flex items-center space-x-4 mt-4 md:mt-0">
      <!-- Dark mode toggle -->
      <button id="toggle-theme" class="text-xl text-orange-500 hover:text-orange-600 transition">
        ðŸŒ™
      </button>

      {% if request.user.is_authenticated %}

      <a href="{% url 'logout' %}"
        class="px-5 py-2 border-2 border-orange-500 text-orange-500 font-semibold rounded-full hover:bg-orange-500 hover:text-black transition duration-200">
        Logout
      </a>

      {% else %}

      <!-- Login Button -->
      <a href="{% url 'login' %}"
        class="px-5 py-2 border-2 border-orange-500 text-orange-500 font-semibold rounded-full hover:bg-orange-500 hover:text-black transition duration-200">
        Login
      </a>

      <!-- Register Button -->
      <a href="{% url 'register' %}"
        class="px-5 py-2 border-2 border-orange-500 text-orange-500 font-semibold rounded-full hover:bg-orange-500 hover:text-black transition duration-200">
        Register
      </a>

      {% endif %}
    </div>
  </nav>


  {% block body %}
  {% endblock %}



  <!-- Footer -->
  <footer class="bg-gray-200 dark:bg-gray-900 py-8 text-center">
    <p class="text-gray-600 dark:text-gray-500">&copy; 2025 DareDen. All Rights Reserved.</p>
  </footer>

  <!-- Toggle Dark Mode Script -->
  <script>
    const toggleBtn = document.getElementById('toggle-theme');
    toggleBtn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>

</body>

</html>
